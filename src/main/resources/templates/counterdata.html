<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dane licznikowe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-... (checksum)" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/css-all/main-user.css}"/>
    <link rel="stylesheet" th:href="@{/css/css-user/counterdata.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/js-customer/counterdata.js}"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-custom-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/customer">
            </i> Energy-customer <i class="fas fa-bolt"></i>
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/customerdata">
                        <i class="fas fa-id-card"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/counterdata">
                        <i class="fas fa-tachometer-alt"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/diagrams">
                        <i class="fas fa-chart-pie"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/customerinvoices">
                        <i class="fas fa-wallet"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Wyloguj</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<div class="container">
    <div class="col-md-6">
        <div id="loadingIndicator" style="display: none;">
            <i class="fas fa-spinner loading-spinner"></i> Ładowanie danych...
        </div>
        <table class="table" id="energyUsageTable">
            <thead>
            <tr>
                <th scope="col">Data i godzina</th>
                <th scope="col" style="width: 30%;">A+</th>
                <th scope="col" style="width: 30%;">A-</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="energyUsage : ${energyUsageList}">
                <tr>
                    <td th:text="${energyUsage.formattedDate}"></td>
                    <td th:text="${energyUsage.aPlus}"></td>
                    <td th:text="${energyUsage.aMinus}"></td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>
<div class="container2">
    <form class="txtSearch">
        <div class="search-container">
            <div class="date-container">
                <label for="startDate">Odczyty od:</label>
                <input type="date" id="startDate" name="startDate">

                <label for="endDate">Odczyty do:</label>
                <input type="date" id="endDate" name="endDate">

                <div class="button-container">
                    <button class="btnsubmit" id="submitBtn" type="button">Szukaj</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="container3">
    <div class="date-container">
        <label for="startDate">Zużycie energii w kWh (A+)</label>
        <input type="text" id="ammountofa_plus" name="ammountofa_plus" value="null" readonly>

        <label for="endDate">Ilość oddanej energii w kWh (A-)</label>
        <input type="text" id="ammountofa_minus" name="ammountofa_minus" value="null" readonly>
    </div>
</div>
</body>
<footer>
    <p>&copy; 2024 Energy <a href="/regulamin">Regulamin</a> <a href="/kontakt">Kontakt</a></p>
</footer>
</html>
