          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-... (checksum)" crossorigin="anonymous"/>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/css-user/customerdata.css}"/>
    <script th:src = "@{/js/js-customer/customerdata.js}"> </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-custom-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/customer">
            </i> Energy-customer <i class="fas fa-bolt"></i>
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/customerdata">
                        <i class="fas fa-id-card"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/counterdata">
                        <i class="fas fa-tachometer-alt"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/diagrams">
                        <i class="fas fa-chart-pie"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/customerinvoices">
                        <i class="fas fa-wallet"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Wyloguj</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1>Dane użytkownika</h1>

            <form th:action="@{/customerdata/changepersonaldata}" method="post" th:object="${customer}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> Imię </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Nazwisko </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="contractNumber"> Numer umowy </label>
                    <input id="contractNumber" class="form-control" th:field="*{contractNumber}"
                           readonly/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Adres email </label>
                    <input id="email" class="form-control" th:field="*{email}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="PPE"> Numer PPE </label>
                    <input id="PPE" class="form-control" th:field="*{PPE}"
                           readonly/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="prosument"> Czy jesteś prosumentem? </label>
                    <select id="prosument" class="form-control" th:field="*{prosument}" readonly>
                        <option value="true">Tak</option>
                        <option value="false">Nie</option>
                    </select>
                </div>
                <div class="submit-button">
                    <button type="submit" class="btn btn-primary">Popraw dane</button>
                </div>
            </form>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <form id="passwordForm">
                <div class = "oldPassword">
                    <label class="control-label"> Podaj stare hasło: </label>
                    <input id="oldPassword" class="form-control" type="password" required/>
                </div>
                <div class = "newPassword">
                    <label class="control-label"> Podaj nowe hasło: </label>
                    <input id="newPassword" class="form-control" type="password" required/>
                </div>
                <div class="submit-button">
                    <button type="button" class="btn btn-primary" onclick="poprawHaslo()">Zmień hasło</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<footer>

</footer>
</html>
