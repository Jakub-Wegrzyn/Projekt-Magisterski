<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja danych użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-... (checksum)" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/css-admin/main-admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/css-admin/updateSingleCustomer.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-custom-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/admin">
            </i> Energy-admin <i class="fas fa-bolt"></i>
        </a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/newcustomer">
                        <i class="fas fa-user-plus"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/listofcustomers">
                        <i class="fas fa-table"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/odczyty">
                        <i class="fas fa-chart-line"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/faktury">
                        <i class="fas fa-money-bill-wave"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/logout">Wyloguj</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">

            <h1>Edycja danych użytkownika</h1>

            <form th:action="@{/update-single-customer}" method="post" th:object="${customer}">

                <div class="form-group">
                    <label class="control-label" for="Id"> ID </label>
                    <input id="Id" class="form-control" th:field="*{Id}" readonly="readonly"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="firstName"> Imię </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Nazwisko </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="numberPPE"> Numer PPE </label>
                    <input id="numberPPE" class="form-control" th:field="*{PPE}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="contractNumber"> Numer umowy </label>
                    <input id="contractNumber" class="form-control" th:field="*{contractNumber}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input id="email" class="form-control" th:field="*{email}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Data urodzenia </label>
                    <input id="birthDate" class="form-control" type="text" th:field="*{birthDate}"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email"> Prosument </label>
                    <select id="prosument" class="form-control" th:field="*{prosument}">
                        <option value="true">Tak</option>
                        <option value="false">Nie</option>
                    </select>
                </div>
                <div class="form-group">
                    <button class="btnUpdate" type="submit" id="updateBtn">Popraw</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer>
    <p>&copy; 2024 Energy <a href="/regulamin">Regulamin</a> <a href="/kontakt">Kontakt</a></p>
</footer>
</html>
