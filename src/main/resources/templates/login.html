<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
          integrity="sha512-... (checksum)" crossorigin="anonymous"/>
    <link rel="stylesheet" th:href="@{/css/css-all/main-user.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-custom-color">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"> Energy-company <i class="fas fa-bolt"></i> </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" th:href="@{/registration}">Rejestracja</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Logowanie</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1> Strefa Logowania Użytkownika </h1>
            <form th:action="@{/login}" method="post">

                <div th:if="${param.error}">
                    <div class="alert alert-danger">Błędna nazwa użytkownika lub hasło</div>
                </div>

                <div th:if="${param.logout}">
                    <div class="alert alert-info">Wylogowano pomyślnie. Do zobaczenia!</div>
                </div>

                <div class="form-group">
                    <label for="username"> E-mail </label> :
                    <input type="text" class="form-control" id="username" name="username"
                           placeholder="Wpisz adres E-mail" autofocus="autofocus">
                </div>

                <div class="form-group">
                    <label for="password">Hasło</label>:
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Podaj hasło"/>
                </div>
                <br>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 mx-auto">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-primary" value="Zaloguj"/>
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <span>Jesteś nowy? <a href="/" th:href="@{/registration}">Zarejestruj się tutaj</a></span>
            </div>
        </div>
    </div>
</div>
</body>
<footer>
    <p>&copy; 2024 Energy <a href="/regulamin">Regulamin</a> <a href="/kontakt">Kontakt</a></p>
</footer>
</html>
